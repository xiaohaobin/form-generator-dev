<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>form-generator-preview</title>
    <% if (process.env.NODE_ENV=== 'production' ) { %>
      <script>
        window.OSSFormDesigner = 'production';
        console.info("当前为生产环境")
      </script>
    <% } else if (process.env.NODE_ENV=== 'test')  {%>
      <script>
        window.OSSFormDesigner = 'test';
        console.info("当前为测试环境")
      </script>
    <% } else {%>
      <script>
        window.OSSFormDesigner = 'development';
        console.info("当前为开发环境")
      </script>
    <% } %>

    <!-- <link href="https://lib.baomitu.com/element-ui/2.13.2/theme-chalk/index.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/vue/2.6.11/vue.min.js"></script>
    <script src="https://lib.baomitu.com/vue-router/3.1.3/vue-router.min.js"></script>
    <script src="https://lib.baomitu.com/element-ui/2.13.2/index.js"></script> -->
    
    <link href="./static/common.css" rel="stylesheet"> 
    <link href="./static/element-ui/index.css" rel="stylesheet"> 
    <script src="./static/vue/vue.js"></script>
    <script src="./static/vue/vue-router.min.js"></script>
    <script src="./static/element-ui/index.js"></script>

    <style>
      body{
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        height: calc(100vh - 33px);
        padding: 12px;
        box-sizing: border-box;
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
      }
      input, textarea{
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
      }
    </style>

  </head>
  <body>
    <noscript>
      <strong>抱歉，javascript被禁用，请开启后重试。</strong>
    </noscript>
    <div id="previewApp"></div>
  </body>
</html>
